<div class="container-fluid p-3" style="min-height: 100vh">
  <h2 class="mt-5 mb-4 text-center">Your Recipes</h2>
  <div *ngIf="!recipes.length && !errorMsg">
    <div class="fs-2 mt-5 text-center" *ngIf="notLoading">
      You have not Created Any Recipe. Click
      <a routerLink="/authenticated/create">here</a> to Create a new Recipe
    </div>
  </div>

  <div>
    <div class="row gy-5">
      <div *ngIf="errorMsg">
        <div class="text-center text-danger fs-2 m-5" style="height: 100vh">
          {{ errorMsg }} ☹️
        </div>
      </div>
      <div
        class="col-lg-4 col-sm-6 col-12 d-flex justify-content-center"
        *ngFor="let recipe of recipes"
      >
        <div class="card shadow overflow-hidden" style="width: 28rem">
          <img
            [src]="recipe.image_url"
            class="card-img-top"
            [alt]="recipe.title"
            style="max-height: 18rem"
          />
          <div class="card-body card_color">
            <div style="height: 4rem" class="mt-2">
              <h5 class="card-title text-center">{{ recipe.title }}</h5>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h6>Publisher : {{ recipe.createdBy.name }}</h6>
              <div>
                <i class="fa-regular fa-clock"></i> :
                {{ recipe.cooking_time }} min
              </div>
            </div>
            <div class="d-flex justify-content-between mb-2 gap-1">
              <a
                [routerLink]="'/authenticated/' + recipe._id"
                class="btn btn-success btn_size  "
                style="width: 8rem; font-size: 1.2rem"
                >View</a
              >
              <a
                [routerLink]="'/authenticated/update/' + recipe._id"
                class="btn btn-warning btn_size "
                style="width: 8rem; font-size: 1.2rem"
              >
                Update
              </a>
              <button
                class="btn btn-danger btn_size  "
                style="width: 8rem; font-size: 1.2rem"
                (click)="deleteRecipe(recipe._id)"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
